<!DOCTYPE html>
<html>
<head>
	<title>Webpack Starter by Milos</title>
</head>
<body>
<h1>Milos starter</h1>

	<script id="users-template" type="x-tmpl-mustache">
		
		<ul class="cards">
		{{#users}}
			<ul class="card">
				<li>{{id}}</li>
				<li class="important">{{first_name}} {{last_name}}</li>
				<li>{{email}}</li>
				<li>{{gender}}</li>
				<li>{{ip_address}}</li>
			</ul>
		{{/users}}
		</ul>

	</script>

<div id="users"></div>

</body>
<script type="text/javascript" src="../dist/scripts.min.js"></script>
</html>
